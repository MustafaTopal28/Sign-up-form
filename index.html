<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto+Serif:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="main_container">
        <div class="image-section">
          <div class="banner">
            <h3>Fuji</h3>
          </div>
          <!-- <p class="attribution">
            Photo by
            <a
              href=""
              >.....</a
            >
            on
            <a
              href=""
              >......</a
            >
          </p> -->
        </div>
      <div class="bigRight_container">
        <div class="rightSide_container">
            <div class="headerText_container">
              <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br />
                <br>
                Sign up <em>now</em> to get started.
                <br />
                <br />
                You know you want to.
              </p>
            </div>

            <form>
              <div class="inputs-section">
                <h3>Let's do this!</h3>
                <div class="inputs">
                  <div>
                    <div>
                      <label for="first-name">FIRST NAME</label
                      ><input type="text" id="first-name" name="first-name" />
                    </div>
                    <div>
                      <label for="last-name">LAST NAME</label
                      ><input
                        type="text"
                        class="focus"
                        id="last-name"
                        name="last-name"
                      />
                    </div>
                  </div>
                  <div>
                    <div>
                      <label for="email">EMAIL</label
                      ><input type="email" id="email" name="email" />
                    </div>
                    <div>
                      <label for="phone-number">PHONE NUMBER</label
                      ><input
                        type="tel"
                        id="phone-number"
                        name="phone-number"
                      />
                    </div>
                  </div>
                  <div>
                    <div>
                      <label for="password">PASSWORD</label
                      ><input
                        type="password"
                        class="error"
                        id="password"
                        name="password"
                      />
                      <p class="error-message">*Passwords do not match</p>
                    </div>
                    <div>
                      <label for="confirm-password">CONFIRM PASSWORD</label
                      ><input
                        type="password"
                        class="error"
                        id="confirm-password"
                        name="confirm-password"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <button
                class="submit_container"
                type="submit"
                id="create-account"
              >
                Create Account
              </button>
            </form>

            <p class="log-in">Already have an account? <a href="#">Log In</a></p>
        </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
